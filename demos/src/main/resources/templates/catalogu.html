<script>
var d = document,
itemBox = d.querySelectorAll('.item_box'); // блок каждого товара

// Функция кроссбраузерной установка обработчика событий
function addEvent(elem, type, handler){
  if(elem.addEventListener){
    elem.addEventListener(type, handler, false);
  } else {
    elem.attachEvent('on'+type, function(){ handler.call( elem ); });
  }
  return false;
}
// Получаем данные из LocalStorage
function getCartData(){
  return JSON.parse(localStorage.getItem('cart'));
}
// Записываем данные в LocalStorage
function setCartData(o){
  localStorage.setItem('cart', JSON.stringify(o));
  return false;
}
// Добавляем товар в корзину
var pr = 1;
function addToCart(e){
  this.disabled = true; // блокируем кнопку на время операции с корзиной
  var cartData = getCartData() || {}, // получаем данные корзины или создаём новый объект, если данных еще нет
      parentBox = this.parentNode, // родительский элемент кнопки "Добавить в корзину"
      itemId = this.getAttribute('data-id'), // ID товара
      del = '<div><button class="del" style="outline: none;border: 0;background: transparent;font-size: 25px;" type="button" name="button"><img src="https://designmodo.com/demo/shopping-cart/delete-icn.svg" alt=""></button><input type="text" class="ids" value="'+itemId+'"style="display:none"><input type="text" name="titles" value="'+itemTitle+'"style="display:none"><input type="text" name="prices" value="'+itemPrice+'"style="display:none"></div>',
      itemTitle = parentBox.querySelector('.item_title').innerHTML, // название товара
      itemPrice = parentBox.querySelector('.item_price').innerHTML; // стоимость товара
      itemImg = parentBox.querySelector('.item_img').innerHTML;
      console.log('img'+itemImg);
      var img = '<div style="width:100%"><img class="imgp" style = "widht:50px" src="'+itemImg+'"  alt="Card image cap"></div>';
  if(cartData.hasOwnProperty(itemId)){ // если такой товар уже в корзине, то добавляем +1 к его количеству
     cartData[itemId][6] +=1;
     pr = Number(cartData[itemId][6]);
     delete cartData[itemId][4];
     it = '<div class="quantity"><input type="text" class="ids" value="'+itemId+'"style="display:none"><button class="minus-btn" type="button" style="outline: none;border: 0;background: transparent;font-size: 25px;" name="button"><img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt=""></button><input type="text" class="kv" style="width: 10%" name="name" value="'+pr+'"><button class="plus-btn" style="outline: none;border: 0;background: transparent;font-size: 25px;" type="button" name="button"><img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt=""></button></div>'
     cartData[itemId][4]=it;
     console.log(pr);
  } else { // если товара в корзине еще нет, то добавляем в объект
    it = '<div class="quantity"><input type="text" class="ids" value="'+itemId+'"style="display:none"><button class="minus-btn" type="button" style="outline: none;border: 0;background: transparent;font-size: 25px;" name="button"><img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt=""></button><input type="text" class="kv" style="width: 10%" name="name" value="1"><button class="plus-btn" style="outline: none;border: 0;background: transparent;font-size: 25px;" type="button" name="button"><img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt=""></button></div>'
    cartData[itemId] = [del,img,itemTitle,itemPrice+' руб.',it,itemPrice,1];
  }
  if(!setCartData(cartData)){ // Обновляем данные в LocalStorage
    this.disabled = false; // разблокируем кнопку после обновления LS
  }

 return false;
}
// Устанавливаем обработчик события на каждую кнопку "Добавить в корзину"
for(var i = 0; i < itemBox.length; i++){
  addEvent(itemBox[i].querySelector('.add_item'), 'click', addToCart);
}
</script>
