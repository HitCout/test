<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<headers th:insert="blocks/header :: header"></headers>
<br>
<h1 style="text-align:center">Добавление</h1>
<div class="container mt-5 mb-5 cen">
  <form action="/index/add" method="post">
    <input type="text" name="name" placeholder="Введите название" class="form-control"><br>
    <input type="text" name="price" placeholder="Введите стоимость" class="form-control"> <br>
    <input type="text" name="img" placeholder="Введите ссылку на изображение" class="form-control"><br>
    <textarea name="about" placeholder="Введите описание блок№1" class="form-control"></textarea><br>
    <textarea name="opisanie" placeholder="Введите описание блок№2" class="form-control"></textarea><br>

    <TABLE><TR><TD>
      <p>Тег:<input type="radio" name="teg" value="d" class="">Диски   </p>    </TD><TD>
      <p><input type="radio" name="teg" value="l" class="">Шины  </p>   </TD><TD>
      <p><input type="radio" name="teg" value="v" class="">Аккумуляторы   </p>    </TD><TD>
      <p><input type="radio" name="teg" value="m" class="">Запчасти для ТО   </p>    </TD></TR></TABLE>

    <TABLE><TR><TD>
      <p>Пол:<input type="radio" name="tegg" value="man" class="">Б/У запчасти   </p>    </TD><TD>
    <p><input type="radio" name="tegg" value="wman" class="">Запчасти   </p>    </TD></TR></TABLE>

    <TABLE><TR><TD>
      <p>Бренд:<input type="radio" name="tegb" value="Adore" class="">Ad   </p>    </TD><TD>
      <p><input type="radio" name="tegb" value="Baldi" class="">Glore   </p>    </TD><TD>
      <p><input type="radio" name="tegb" value="Cactus" class="">Look   </p>    </TD><TD>
      <p><input type="radio" name="tegb" value="Daigo" class="">Star   </p>    </TD></TR></TABLE>
        <br>
    <button type="submit" class="btn btn-success">Дабавить</button>
  </form>
  <div></div></div>
<style>
  .cen{
   display: flex;
  justify-content: center;
  text-align:center;
  margin: 0 auto;
  }
</style>
</body>
</html>
