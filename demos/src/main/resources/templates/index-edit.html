<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<headers th:insert="blocks/header :: header"></headers>
<br>
<h1 style="text-align:center">Редактирование</h1>
<div th:each="el : ${product}">
<div class="container mt-5 mb-5 cen">
    <form method="post">
        <input type="text" th:value="${el.img}" name="img" placeholder="Введите название" class="form-control"><br>
        <input type="text" th:value="${el.name}" name="name" placeholder="Введите название" class="form-control"><br>
        <input type="text" th:value="${el.price}" name="price" placeholder="Введите название" class="form-control"><br>
        <textarea name="about" placeholder="Введите название" class="form-control" th:text="${el.about}"/><br>
        <textarea name="opisanie" placeholder="Введите название" class="form-control" th:text="${el.opisanie}"/><br>

        <TABLE><TR><TD>
            <p>Тег:<input type="radio" name="teg" value="d" class="">Диски   </p>    </TD><TD>
            <p><input type="radio" name="teg" value="l"class="">Шины   </p>   </TD><TD>
            <p><input type="radio" name="teg" value="v" class="">Аккумуляторы   </p>    </TD><TD>
            <p><input type="radio" name="teg" value="m" class="">Запчасти для ТО   </p>    </TD></TR></TABLE>

        <TABLE><TR><TD>
            <p>Пол:<input type="radio" name="tegg" value="man" class="">Б/У запчасти   </p>    </TD><TD>
            <p><input type="radio" name="tegg" value="wman" class="">Запчасти   </p>    </TD></TR></TABLE>

        <TABLE><TR><TD>
            <p>Бренд:<input type="radio" name="tegb" value="Adore" class="">Ad   </p>    </TD><TD>
            <p><input type="radio" name="tegb" value="Baldi" class="">Gore   </p>    </TD><TD>
            <p><input type="radio" name="tegb" value="Cactus" class="">Look   </p>    </TD><TD>
            <p><input type="radio" name="tegb" value="Daigo" class="">Star   </p>    </TD></TR></TABLE>
        <br>
        <!--
        <TABLE><TR><TD>
            <p>Тег:</p> </TD><TD>
            <p th:text="${el.teg}"/></TD><TD>
            <p> Б/У-НБ/У:</p></TD><TD>
            <p th:text="${el.tegg}"/></TD><TD>
            <p> Бренд:</p> </TD><TD>
            <p th:text="${el.tegb}"/></TD></TR></TABLE>
        -->
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    <div></div></div></div>
<style>
  .cen{
   display: flex;
  justify-content: center;
  text-align:center;
  margin: 0 auto;
  }
</style>
</body>
</html>
